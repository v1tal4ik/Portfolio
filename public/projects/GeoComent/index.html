<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Geoooo Coment</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="map" class="container-map"></div>

    <div class="window hide">
        <div class="window-header">
            <div class="text-content">
                <i class="fas fa-map-marker-alt"></i>
                <span class="address">Невський проспект, 78 , Санкт-Петербугрб</span>
            </div>
            <i class="fas fa-times" id="close"></i>
        </div>
        <div class="content_1 hide">
            <div class="feedback-list">
                <ul class="list">
                </ul>
            </div>
            <div class="forma">
                <h4 class="your-coment">Ваш коментар</h4>
                <div class="coment-content">
                    <input type="text" class="input" id="name" placeholder="Ваше імя" required>
                    <input type="text" class="input" id="place" placeholder="Вкажіть місце" required>
                    <textarea name="coment" id="coment" class="input" cols="30" rows="7" placeholder="Поділіться Вашими враженнями" required></textarea>
                </div>
            </div>
            <button id="add-btn">Добавити</button>
        </div>
        <div class="content_2">
            <div class="feedback-list">
                <div class="arrow hide" id="left">
                    <i class="fas fa-angle-double-left"></i>
                </div>
                <div class="arrow hide" id="right">
                    <i class="fas fa-angle-double-right"></i>
                </div>
                <ul class="list">
                    <li class="list-item">
                        <div class="info"><span class="name">Віталій  </span><span class="place">Киев, проспект Академика Палладина  </span><span class="data">08.12.2018</span></div>
                        <div class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla, ab.</div>
                    </li>
                </ul>
            </div>
            <button id="add-coment-btn">Додати коментарій</button>
        </div>
    </div>
    
    <script src="https://api-maps.yandex.ru/2.1/?apikey=026e4496-0472-491f-893e-efdfb9ffc215&lang=ru_RU" type="text/javascript">
    </script>

    <script src="main.js"></script>

</body>

</html>
