<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Filter</title>
    <link rel="stylesheet" href="libs/fontawesome-free-5.0.10/web-fonts-with-css/css/fontawesome-all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="main-window-block col-md-9 m-auto">
                <div class="header-block">
                    <h5 class="choose-friend">Виберіть друзів</h5>
                    <i class="close fas fa-times"></i>
                </div>
                <div class="input-block">
                    <div class="search">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="input friend">
                        <input name="inp-friend" type="text" placeholder="   Почніть вводити імя друга">
                    </div>
                    <div class="input filter">
                        <input name="inp-list" type="text" placeholder="Імя">
                    </div>
                </div>

                <div class="title-block">
                    <h6 class="title title-border">Ваші друзі</h6>
                    <h6 class="title">Друзі в списку улюблені </h6>
                </div>

                <div class="list-block">
                    <div class="left-list list">
                        <ul class="friends-list"></ul>
                    </div>
                    <div class="right-list list">
                    <ul class="friends-list"></ul>
                    </div>
                </div>

                <div class="footer wrapper">
                    <button class="btn btn-save pulse">Зберегти</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://vk.com/js/api/openapi.js?159" type="text/javascript"></script>
    <script src="script.js"></script>
</body>

</html>
